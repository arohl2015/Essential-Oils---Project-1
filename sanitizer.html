<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sanitizer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<body>
    <header>
        <h1 class="display-4">Essential Oil Hand Sanitizer</h1>
        </header>
        <div class="card">
            <div class="col-md-12">
            <img src="assets/images/DIY-Hand-Sanitizer-Spray-60.jpg" class="card-img-top" alt="handsanitizer">
            <div class="card-body">
              <h4 class="card-title">DIY Hand Sanitizer</h4>
              <p class="card-text">A quick and easy natural alternative</p>
            </div>    
              <ul class="list-group list-group-flush">
                <li class="list-group-item">3/4 cup rubbing alcohol</li>
                <li class="list-group-item">1/4 cup aloe vera gel</li>
                <li class="list-group-item">5 drops Tea Tree Oil </li>
                <li class="list-group-item">5 drops Lavender Oil </li>
              </ul>
            </div>
        </div>
            </br>

            <input id="clickButton" type="click" value="Recent Sanitizer News" class="btn btn-dark">
            

          <div class="row">
            <div class="col-md-12" id="displayNews"></div>
        </div>
    </div>


        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
